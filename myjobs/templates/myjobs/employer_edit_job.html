{% include 'myjobs/header.html' %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Job</h2>
    <form method="post" class="needs-validation mb-5" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="job_title" class="form-label">Job Title:</label>
            <input type="text" id="job_title" name="job_title" class="form-control" value="{{ job.title }}" required>
        </div>
        <div class="mb-3">
            <label for="job_description" class="form-label">Description:</label>
            <textarea id="job_description" name="job_description" class="form-control" rows="4" required>{{ job.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="job_location" class="form-label">Location:</label>
            <select id="job_location" name="job_location" class="form-select" required>
                <option value="" disabled>Select Job Location</option>
                <option value="Kuala Lumpur" {% if job.location == "Kuala Lumpur" %}selected{% endif %}>Kuala Lumpur</option>
                <option value="George Town" {% if job.location == "George Town" %}selected{% endif %}>George Town</option>
                <option value="Ipoh" {% if job.location == "Ipoh" %}selected{% endif %}>Ipoh</option>
                <option value="Shah Alam" {% if job.location == "Shah Alam" %}selected{% endif %}>Shah Alam</option>
                <option value="Petaling Jaya" {% if job.location == "Petaling Jaya" %}selected{% endif %}>Petaling Jaya</option>
                <option value="Johor Bahru" {% if job.location == "Johor Bahru" %}selected{% endif %}>Johor Bahru</option>
                <option value="Malacca City" {% if job.location == "Malacca City" %}selected{% endif %}>Malacca City</option>
                <option value="Alor Setar" {% if job.location == "Alor Setar" %}selected{% endif %}>Alor Setar</option>
                <option value="Kota Bharu" {% if job.location == "Kota Bharu" %}selected{% endif %}>Kota Bharu</option>
                <option value="Kuala Terengganu" {% if job.location == "Kuala Terengganu" %}selected{% endif %}>Kuala Terengganu</option>
                <option value="Kuantan" {% if job.location == "Kuantan" %}selected{% endif %}>Kuantan</option>
                <option value="Seremban" {% if job.location == "Seremban" %}selected{% endif %}>Seremban</option>
                <option value="Kuching" {% if job.location == "Kuching" %}selected{% endif %}>Kuching</option>
                <option value="Miri" {% if job.location == "Miri" %}selected{% endif %}>Miri</option>
                <option value="Kota Kinabalu" {% if job.location == "Kota Kinabalu" %}selected{% endif %}>Kota Kinabalu</option>
                <option value="Sandakan" {% if job.location == "Sandakan" %}selected{% endif %}>Sandakan</option>
                <option value="Tawau" {% if job.location == "Tawau" %}selected{% endif %}>Tawau</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="job_salary" class="form-label">Salary:</label>
            <input type="number" id="job_salary" name="job_salary" class="form-control" value="{{ job.salary }}" required>
        </div>
        <div class="mb-3">
            <label for="number_of_candidates" class="form-label">Number of Candidates:</label>
            <input type="number" id="number_of_candidates" name="number_of_candidates" class="form-control" value="{{ job.number_of_candidates }}" required>
        </div>
        <div class="mb-3">
            <label for="required_education" class="form-label">Required Education:</label>
            <select id="required_education" name="required_education" class="form-select" required>
                <option value="" disabled selected>Select education level</option>
                <option value="High School" {% if job.required_education == "High School" %}selected{% endif %}>High School</option>
                <option value="Bachelors" {% if job.required_education == "Bachelors" %}selected{% endif %}>Bachelor's Degree</option>
                <option value="Masters" {% if job.required_education == "Master" %}selected{% endif %}>Master's Degree</option>
                <option value="Doctorate" {% if job.required_education == "Doctorate" %}selected{% endif %}>Doctorate</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="required_experience_years" class="form-label">Required Experience (Years):</label>
            <input type="number" id="required_experience_years" name="required_experience_years" class="form-control" value="{{ job.required_experience_years }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% include 'myjobs/footer.html' %}
