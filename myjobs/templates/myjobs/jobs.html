{% include 'myjobs/header.html' %}
<div class="container" style="margin-top: 20px; margin-bottom: 20px;">
    <!-- Job Search Bar -->
    <form class="mb-4 w-50 mx-auto" method="GET" action="/search-jobs">
        <div class="input-group">
            <input type="text" class="form-control" name="query" placeholder="Search for jobs..." aria-label="Search for jobs">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>
    <!-- End of Job Search Bar -->
    <h1 class="text-center mb-4">Job Details</h1>
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Job Title</h2>
        </div>
        <div class="card-body d-flex justify-content-between align-items-start">
            <div>
                <p><strong>Company:</strong> Company Name</p>
                <p><strong>Location:</strong> Job Location</p>
                <p><strong>Job Type:</strong> Full-Time/Part-Time</p>
                <p><strong>Salary:</strong> Salary Range</p>
                <p><strong>Description:</strong></p>
                <p>Job description goes here...</p>
            </div>
            <img src="path/to/company-logo.png" alt="Company Logo" style="max-width: 150px; max-height: 150px;">
        </div>
        <div class="card-footer text-center">
            <button class="btn btn-primary">Apply Now</button>
        </div>
    </div>
</div>
{% include 'myjobs/footer.html' %}
