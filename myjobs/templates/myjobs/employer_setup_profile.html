{% include 'myjobs/header.html' %}
<div class="container" style="margin-top: 50px; margin-bottom: 50px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">Set Up Your Profile</h1>
            <form method="POST" action="/employer/setup-profile/" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="company_name" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="company_name" name="company_name" required>
                </div>
                <div class="mb-3">
                    <label for="company_address" class="form-label">Company Address</label>
                    <input type="text" class="form-control" id="company_address" name="company_address" required>
                </div>
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                </div>
                <div class="mb-3">
                    <label for="company_logo" class="form-label">Company Logo</label>
                    <input type="file" class="form-control" id="company_logo" name="company_logo" accept="image/*" required>
                </div>
                <div class="mb-3">
                    <label for="company_intro" class="form-label">Company Introduction</label>
                    <textarea class="form-control" id="company_intro" name="company_bio" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Save Profile</button>
            </form>
        </div>
    </div>
</div>
{% include 'myjobs/footer.html' %}
