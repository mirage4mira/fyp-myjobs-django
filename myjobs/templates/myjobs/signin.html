{% include 'myjobs/header.html' %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 56px - 40px);">
    <form method="POST" style="max-width: 400px; width: 100%;">
        {% csrf_token %}
        <h2 class="text-center mb-4">Sign In</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
        <div class="text-center mt-3">
            <a href="/register">Not registered? Click to register</a>
        </div>
    </form>
</div>
{% include 'myjobs/footer.html' %}
